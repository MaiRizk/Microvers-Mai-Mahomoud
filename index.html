<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <img id="header-img" src="https://image.freepik.com/free-vector/coffee-machine-made-coffee-icons_1085-162.jpg" alt="CoffeeMachine">
        <h1>CoffeeMachine</h1>
        <nav id="nav-bar">
          <ul>
          <li><a class="nav-link" href="#Brands">Brands</a></li>
          <li><a class="nav-link" href="">CoffeMachines</a></li>
          <li><a class="nav-link" href="">ContactUs</a></li>
        </ul>
        </nav>
    </header>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/QYqTM7r_2Ag" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <form id="form" action="https://www.freecodecamp.com/email-submit">  
      <input id="email" type="email" required placeholder="Write your email address!">
      <a href="https://www.freecodecamp.org/email-submit">
      <input id="submit" type="submit" value="Submit">
      </a>
      
    </form>

    <section id="Brands">
      <img class="logo" src="https://acaiacoffee.files.wordpress.com/2013/12/acaia-logo-gray.png" alt="">

      <img class="logo" src="https://prnewswire2-a.akamaihd.net/p/1893751/sp/189375100/thumbnail/entry_id/1_wbd85kc8/def_height/785/def_width/1500/version/100011/type/2/q/100" alt="">

     <img class="logo"  src="https://lh3.googleusercontent.com/proxy/uMp0iM_n_pP71JH39pH7iKuF0A7jhGScD18o3pNXZn9GDUwX8oxaFTYDCOuDNMO_u6WsFSJuhXP-ZDu91WmN2784Lg7Qsweyzz0xYrKQDOu7NpHYHy1TiltJEmyA5Gt8Ty0m" alt="">
    </section>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
